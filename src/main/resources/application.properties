# Application Configuration
spring.application.name=app
server.port=8100

# JWT Configuration
jwt.secret=your-256-bit-secret-make-sure-to-change-this-in-production
# JWT expiration time in milliseconds (24 hours)
jwt.expiration=86400000

# DataSource Configuration (Database)
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# MariaDB Configuration
spring.datasource.url=jdbc:mariadb://localhost:3306/springdb?createDatabaseIfNotExist=true
spring.datasource.username=springboot
spring.datasource.password=javaisawesome


# Enable schema.sql initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# SQL logging
logging.level.org.springframework.jdbc.core=TRACE
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE